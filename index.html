<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/alex.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de raíces por bisección</title>
</head>
<body>
    <main class="main-container">
        <section class="title-container">
            <h1 class="title-container--h1">Calculadora de raíces 
                por bisección</h1>
        </section>
        <section class="main-content">
            <form id="form" action="">
                <input class="btn" type="text" placeholder="Valor 1">
                <input class="btn btn-signo" type="text" placeholder="+">
                <input class="btn" type="text" placeholder="Valor 3">
                <input class="btn" type="text" placeholder="Valor 4">
                <input class="btn btn-signo" type="text" placeholder="-">
                <input class="btn" type="text" placeholder="Valor 6">
            </form>
            <section class="btn-container">
                <button class="btn-container--btn">Botón 1</button>
                <button class="btn-container--btn">Botón 2</button>
            </section>
        </section>
        <section id="solution-content">
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
