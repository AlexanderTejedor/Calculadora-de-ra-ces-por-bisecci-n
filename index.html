<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/alex.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de raíces por bisección</title>
</head>
<body>
    <main class="main-container">
        <section class="title-container">
            <h1 class="title-container--h1">Calculadora de raíces 
                por bisección</h1>
        </section>
        <section class="main-content">
            <form id="form" action="">
                <h3 class="main-parrafo">Ingresa los coeficientes del polinomio</h3>
                <div class="imput-item">
                    <label for="">a(x<sup>3</sup>)</label>
                    <input id="coefA" class="btn" type="text">
                </div>
                <div class="imput-item">
                    <label for="">b(x<sup>2</sup>)</label>
                    <input id="coefB" class="btn btn-signo" type="text">
                </div>
                <div class="imput-item">
                    <label for="">c(x)</label>
                    <input id="coefC" class="btn" type="text">
                </div>
                <div class="imput-item">
                    <label for="">d(cons)</label>
                    <input id="coefD" class="btn" type="text">
                </div>
                <div class="imput-item">
                    <label for="">Min</label>
                    <input id="limInf" class="btn btn-signo" type="text">
                </div>
                <div class="imput-item">
                    <label for="">Max</label>
                    <input id="limSup" class="btn" type="text">
                </div>
            </form>
            <p class="minMax">Min -> Limite minimo<br>Max -> Limite maximo</p>
            <section class="btn-container">
                <button id="btn-send" class="btn-container--btn">Buscar Raíces</button>
                <button id="btn-toggle" class="btn-container--btn">Buscar Maximo/Minimo</button>
            </section>
        </section>
        <section id="solution-content">
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
