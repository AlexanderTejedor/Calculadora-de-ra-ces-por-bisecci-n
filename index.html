<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/alex.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de raíces por bisección</title>
</head>
<body>
    <main class="main-container">
        <section class="title-container">
            <h1 class="title-container--h1">Calculadora de raíces 
                por bisección</h1>
        </section>
        <section class="main-content">
            <form id="form" action="">
                <h3 class="main-parrafo">Ingresa los coeficientes del polinomio</h3>
                <div class="imput-item">
                    <label for="">a(x<sup>3</sup>)</label>
                    <input class="btn" type="text">
                </div>
                <div class="imput-item">
                    <label for="">b(x<sup>2</sup>)</label>
                    <input class="btn btn-signo" type="text">
                </div>
                <div class="imput-item">
                    <label for="">c(x)</label>
                    <input class="btn" type="text">
                </div>
                <div class="imput-item">
                    <label for="">d(cons)</label>
                    <input class="btn" type="text">
                </div>
                <div class="imput-item">
                    <label for="">Limit inf</label>
                    <input class="btn btn-signo" type="text">
                </div>
                <div class="imput-item">
                    <label for="">Max limit</label>
                    <input class="btn" type="text">
                </div>
            </form>
            <section class="btn-container">
                <button id="btn-send" class="btn-container--btn">Buscar Raíces</button>
                <button id="btn-toggle" class="btn-container--btn">Buscar Maximo/Minimo</button>
            </section>
        </section>
        <section id="solution-content">
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
